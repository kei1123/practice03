<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケート</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-sm-6">
                    <h1>ご利用アンケート</h1>
                </div>
                <div class="col-sm-6 align-right">
                    <a href="/">HOMEに戻る</a>
                </div>
            </div>
        </header>
    </div>

    <hr>

    <div class="container">
        <form action="https://www.allnightnippon.com/kw/" method="POST" class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <p>送信して</p>
                <div class="form-group">
                    <label for="name">お名前 <span class="badge badge-danger">必須</span></label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="例)山田　太郎">
                </div>
                <div class="form-group">
                    <label for="job">ご職業　<span class="badge badge-danger">必須</span></label>
                    <select id="job" name="job" class="form-control">
                        <option value="">選択してください</option>
                        <option value="1">会社員</option>
                        <option value="2">学生</option>
                        <option value="3">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>知りたい内容(複数回答可)</label>
                    <div class="checkbox"><label><input type="checkbox" name="q1" value="html">HTML</label></div>
                    <div class="checkbox"><label><input type="checkbox" name="q1" value="css">css</label></div>
                    <div class="checkbox"><label><input type="checkbox" name="q1" value="javascrit">javascript</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>理解度</label>
                    <div>
                        <label class="radio"><input type="radio" name="q2" value="1">理解できなかった</label>
                        <label class="radio"><input type="radio" name="q2" value="2">だいたい理解できた</label>
                        <label class="radio"><input type="radio" name="q2" value="3">理解できた</label>
                        <label class="radio"><input type="radio" name="q2" value="4">全部理解できた</label>
                        <label class="radio"><input type="radio" name="q2" value="5" checked>回答しない</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">ご意見</label>
                    <textarea name="message" rows="10" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">送信する</button>
            </div>
        </form>
    </div>

    <hr>

    <div class="container">
        <footer>
            <p>&copy; H2O space</p>
        </footer>
    </div>
</body>

</html>
